<!--
    SVG
    - imagem rasterizada x imagem vetorizada

    Benefícios
        - Mais leve
        - Mais detalahada
        - Maior acessibilidade e SEO
        - Pode ser aditada via CSS ou atributos

    Desvantagens
        - Pode ser mais complicado de trabalhar
        - Quanto mais complexa a imagem, mais trabalho para o navegador 
        - Os navegadores mais antigos não possuem suporte a essa tag

    * Para fotografias, ainda prefira usar imagem rasterizada (.png .jpg .jpeg)
-->

<img src="./ball.svg" alt="">

<svg width="300" height="200">
    <rect stroke="red" stroke-width="8" width="100%" height="100%" fill="pink"/>
</svg>
