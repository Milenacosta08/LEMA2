<!--
    DOM (Document Object Modal)

        - É HTML convertido para um Objeto Javasccript
        - API que representa e integra com HTML
        - Etrutura de dados do tipo árvore, criado pelo browser
        - Propriedade e métodos

    PARA QUE SERVE
        - Javascript usa a DOM para se conectar ao HTML
        - Manipular o HTML com o Javascript
        - Você só progrma para WEB porque existe a DOM

    EXEMPLO
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meu blog - Discover</title>
    </head>
    <body>
        <h1 id="blog">Meu Blog</h1>  
        <p class="text">Primeiro texto do meu blog</p>
        <p class="text2">Segundo texto</p>
        <p class="text3">Texto 3 </p>
        <p class="text3">Extensão do texto 3</p>
    </body>

    <script src="./elementosDOM.js"></script>
</html>
