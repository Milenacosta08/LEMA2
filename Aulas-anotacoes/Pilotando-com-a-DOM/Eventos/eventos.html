<!--
    EVENTOS
        - onclick  ->  quando der um clique
        - ondblclick  ->  quando der dois cliques
        - ondrag  ->  quando arrastar
        - onmouseover  ->  toda vez que o mouse entrar
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Blog</title>
</head>
<body>
    <header>
        <h1 ondblclick="print()">Meu Blog</h1>
        <input type="text">
        <p>Textinho de enfeite</p>
        <input type="text" id="outro">
    </header>

    <script src="./eventos.js"></script>
</body>
</html>
