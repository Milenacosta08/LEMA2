<!--
    ATRIBUTOS MAIS COMUNS
    - autocomplete -> sugerir com a informações anteriores já utilizadas
    - autofocus -> o cursor foca no local que o contém
    - disabled -> fica desabilitado
    - value
    - readonly (quase todos) -> também disabilita, menos destacado
    - form (quase todos)
    - required (quase todos) -> torna o input obrigatório
    - placeholder (quase todos) -> não é para trocar o label por ele

-->
