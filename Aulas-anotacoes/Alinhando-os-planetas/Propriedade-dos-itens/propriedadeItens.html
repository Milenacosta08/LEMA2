<!--
    PROPRIEDADES PARA OS ITENS
        - flex-basis
        - flex-grow
        - flex-shrink
        - flex
        - order
-->

<!--
    FLEX-GROW
    - O crescimento do item dentro do container em relação aos espaços vazios
-->

<!--
    FLEX-SHRINK
    - O encolhedor do item dentro do container
-->

<!--
    FLEX
        - Shorthand
        - flex-grow flex-shrink flex-basis
        - podem ter 1, 2 ou 3 valores
-->

<!--
    ORDER
        - Serve para ordenar os elementos na caixa
        - todos os orders por padrão é 0
-->
