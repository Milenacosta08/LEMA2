<script>
    // VARIÁVEIS E TIPOS DE DADOS

    // Declarção or declaration
    var name

    // Atribuição de valores or assigment
    name = "Milena"

    // Que tipo de dado foi colocado na variável
    console.log(typeof name)

    // Valor da variável
    console.log(name)

    // UTILIZANDO LET
    let age = 20
    let isHuman = true

    // AGRUPAMENTO DE DECLARAÇÃO
    let age, isHuman
    age = 20
    isHuman = true

    // MÚLTIPLOS ARGUMENTOS NA FUNÇÃO
    console.log(name, age, isHuman)

    // CONCATENAR VARIÁVEIS
    console.log('o '+ name + ' tem ' + age + ' anos.')

    // INTERPOLANDO VALORES COM TEMPLATE LITERALS
    console.log(`${name} tem ${age} anos de idade.`)
</script>
