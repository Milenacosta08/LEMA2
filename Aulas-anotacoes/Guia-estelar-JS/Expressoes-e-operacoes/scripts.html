<script>
    /*
        EXPRESSÕES E OPERADORES

        - Expressions
        - Operadores
            Binary ---  console.log(2 + 1)
            Unary  ---  console.log(++i)
                * typof
                * delete
            Ternary  ---  console.log(true ? 'alo' : 'nada')
    */

    // DELETE
    const person = {
        name: 'milena',
        age: 20
    }

    console.log(person)
    delete person.age
    console.log(person)

    /*
        new
            * left-hand-side expression
            * criar um novo objeto
    */

    let name = new String('Milena')
    name.surName = "Costa"
    let age = new  Number(20)
    let date = new Date('2020-12-01')

    console.log(name.surName, age, date)

    // OPERADORES DE COMPARAÇÃO
    // Irá comparar valores e retornar um Boolean como resposta à comparação

    let one = 1
    let two = 2

    // ==   igual a
    console.log(two == 1)
    console.log(one == '1')

    // !=   diferente de
    console.log(one != two)
    console.log(one != 1)
    console.log(one != "1")

    // ===    estritamente igual a  (compara também o tipo)
    console.log(one === '1')
    console.log(one === 1)

    //!==     estritemente diferente de
    console.log(two !== '2')
    console.log(two !== 2)

    // >     maior que
    console.log(one > two)

    // >=    maior igual a
    console.log(one >= 1)
    console.log(two >= 1)

    // <     menor que
    console.log(one<two)

    // <=     menor igual a
    console.log(one <= two)
    console.log(one <= 1)
    console.log(one <= 0)


    // OPERADORES LÓGICOS

    let pao = true
    let queijo = false

    // AND &&
    console.log(pao && queijo)

    // OR ||
    console.log(pao || queijo)

    // NOT !
    console.log(!(pao && false))


    /*
    OPERADOR CONDICIONAL (TERNÁRIO)

    * Dependendo da condição, nós receberemos valores diferentes

    * Condição então valor 1 se não valor 2
        condition ? value1 : value2
    */

    const niceBreakfast = pao || queijo ? 'Café top' : 'Café muito ruim'

    console.log(niceBreakfast)


    /*
        FALSY
        * Quando um valor é considerado false em contextos onde o booleano é obrigatório (condicionais e loops)

        false
            0
            -0
            ""
            null
            undefined
            NaN
    */

    console.log(0 ? 'verdadeito' : 'falso')

    /*
        TRUTHY
        * Quando um valor é considerado true em contextos onde um booleano é obrigatório ( condicionais e loops )

        true
            {}
            []
            1
            3.25
            "0"
            "false"
            -1
            Infinity
            -Infinity
    */
    console.log({} ? 'verdadeiro' : 'falso')


    /*
        OPERATOR PRECEDENCE (PRECEDÊNCIA DE OPERADORES)

        * grouping  ( )
        * negação e incremento  ! ++ --
        * multiplicação e divisão  * /
        * adição e subtração  + -
        * relacional  < <= > >=
        * igualdade  == != === !==
        * AND  &&
        * OR  ||
        * condicional   ?:
        * assigment (atribuição)  = += -= *=
    */
</script>
